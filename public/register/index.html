<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>


</div>
<body>

<!-- tampilkan Register -->
<div class="register-box">

  <h1>Register</h1>

  <!-- Input UserName -->
  <div class="input-group">
    <label for="username">Username</label>
    <input id="username" placeholder="Masukkan username...">
  </div>

  <!-- Input Password -->
  <div class="input-group">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Masukkan password...">
  </div>

  <button onclick="registerUser()">Register</button>

  <p>Sudah punya akun? <a href="/login">Login</a></p>

</div>
<script>
function showNotif(text, success = true) {
  const box = document.getElementById("notif");
  box.innerText = text;
  box.style.background = success ? "#0067e0" : "#e74c3c";
  box.style.display = "block";

  setTimeout(() => {
    box.style.display = "none";
  }, 2000);
}

// Fungsi utama Register
async function registerUser() {
  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })

  const data = await res.json()

  // tampilkan Notifikasi
  showNotif(data.message, data.success)

  if (data.success) {
    setTimeout(() => {
      location.href = "/login"
    }, 1200)
  }
}
</script>

</body>
</html>
