<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top right,#6366f1,#1e1b4b);
  overflow:hidden;
}

/* background blobs */
.bg{
  position:absolute;
  width:420px;
  height:420px;
  border-radius:50%;
  filter:blur(120px);
  opacity:.6;
}
.bg.one{background:#22d3ee; top:-120px; left:-120px;}
.bg.two{background:#a855f7; bottom:-120px; right:-120px;}

/* NOTIF */
#notif{
  position:fixed;
  top:-80px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 26px;
  color:white;
  border-radius:14px;
  font-size:14px;
  font-weight:500;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  transition:.5s;
  z-index:100;
}

/* CARD */
.register-box{
  width:100%;
  max-width:420px;
  padding:40px 32px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(18px);
  border-radius:24px;
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  color:white;
  animation:scaleIn .7s ease;
}

@keyframes scaleIn{
  from{opacity:0; transform:scale(.9);}
  to{opacity:1; transform:scale(1);}
}

.register-box h1{
  text-align:center;
  margin-bottom:28px;
  font-weight:700;
  letter-spacing:1px;
}

.input-group{
  margin-bottom:20px;
}

.input-group label{
  font-size:13px;
  opacity:.85;
}

.input-group input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border:none;
  outline:none;
  border-radius:14px;
  font-size:14px;
  background:rgba(255,255,255,.9);
}

.input-group input:focus{
  box-shadow:0 0 0 3px rgba(34,211,238,.5);
}

button{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#22d3ee,#6366f1);
  color:white;
  transition:.3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 35px rgba(34,211,238,.5);
}

p{
  text-align:center;
  margin-top:22px;
  font-size:14px;
}

a{
  color:#22d3ee;
  font-weight:600;
  text-decoration:none;
}

a:hover{ text-decoration:underline; }

@media(max-width:480px){
  .register-box{margin:0 15px;}
}
</style>
</head>

<body>

<div class="bg one"></div>
<div class="bg two"></div>

<div id="notif"></div>

<div class="register-box">
  <h1>REGISTER</h1>

  <div class="input-group">
    <label>Username</label>
    <input id="username" placeholder="Masukkan username">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input id="password" type="password" placeholder="Masukkan password">
  </div>

  <button onclick="registerUser()">Daftar</button>

  <p>Sudah punya akun? <a href="/login">Login</a></p>
</div>

<script>
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");

window.onload = ()=>{
  usernameInput.value="";
  passwordInput.value="";
};

function showNotif(text, type="success"){
  const box = document.getElementById("notif");
  box.innerText = text;

  box.style.background =
    type==="success" ? "#22c55e" :
    type==="error" ? "#ef4444" : "#f59e0b";

  box.style.top = "20px";
  setTimeout(()=> box.style.top="-80px",2500);
}

async function registerUser(){
  const user = usernameInput.value.trim();
  const pass = passwordInput.value.trim();

  if(!user && !pass){
    showNotif("Username & Password wajib diisi","error");
    return;
  }
  if(!user){
    showNotif("Username belum diisi","error");
    return;
  }
  if(!pass){
    showNotif("Password belum diisi","error");
    return;
  }

  try{
    const res = await fetch("/api/register",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ username:user, password:pass })
    });

    const data = await res.json();

    if(data.success){
      showNotif("Registrasi berhasil!","success");
      setTimeout(()=>location.href="/login",1200);
    }else{
      showNotif(data.message || "Registrasi gagal","error");
    }

  }catch(err){
    showNotif("Server error","error");
    console.error(err);
  }
}
</script>

</body>
</html>
