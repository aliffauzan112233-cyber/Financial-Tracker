<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>

<body>

<!-- NOTIFIKASI (dirapihkan posisinya saja) -->
<div id="notif">Notifikasi</div>

<div class="login-box">

  <h1>Login</h1>

  <div class="input-group">
    <label for="username">Username</label>
    <input id="username" autocomplete="off" placeholder="Masukkan username...">
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="new-password" placeholder="Masukkan password...">
  </div>

  <button onclick="login()">Login</button>

  <p>Belum punya akun? <a href="/register">Register</a></p>

</div>

<script>
// Kosongkan input saat halaman dibuka
window.onload = () => {
  username.value = "";
  password.value = "";
};

// Notifikasi dirapikan â†’ hanya perbaikan JS (TANPA CSS)
function showNotif(text, success = true) {
  const box = document.getElementById("notif");
  box.innerText = text;

  // Warna tetap sama seperti bawaan kamu
  box.style.background = success ? "#2ecc71" : "#e74c3c";

  // Dirapikan supaya muncul di atas tengah (tanpa CSS file)
  box.style.position = "fixed";
  box.style.top = "15px";
  box.style.left = "50%";
  box.style.transform = "translateX(-50%)";
  box.style.padding = "10px 20px";
  box.style.color = "white";
  box.style.borderRadius = "5px";
  box.style.display = "block";

  setTimeout(() => box.style.display = "none", 2000);
}

async function login() {
  const user = username.value.trim();
  const pass = password.value.trim();

  if (!user && !pass) {
    showNotif("Isi username & password terlebih dahulu!", false);
    return;
  }

  if (!user) {
    showNotif("Isi username terlebih dahulu!", false);
    return;
  }

  if (!pass) {
    showNotif("Isi password terlebih dahulu!", false);
    return;
  }

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username: user, password: pass })
  });

  const data = await res.json();

  showNotif(data.message, data.success);

  if (data.success) {
    setTimeout(() => {
      location.href = "/dashboard";
    }, 1200);
  }
}
</script>

</body>
</html>
