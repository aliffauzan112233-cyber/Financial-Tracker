<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif
}

body{
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
}

/* ===== NOTIF ===== */
#notifBox{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:999;
}
.notif{
  min-width:280px;
  padding:14px 20px;
  margin-bottom:10px;
  border-radius:16px;
  font-size:15px;
  font-weight:500;
  color:white;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.45);
  animation:slideIn .4s ease, fadeOut .4s ease 2.2s forwards;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  background:rgba(255,255,255,.05);
}
.header h1{
  font-size:18px;
  font-weight:600;
}
.header button{
  padding:8px 18px;
  font-size:14px;
  border:none;
  border-radius:12px;
  background:#ef4444;
  color:white;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
  display:grid;
  grid-template-columns:1fr 400px;
  gap:24px;
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,.08);
  border-radius:22px;
  padding:22px;
}
.card > b{
  font-size:18px;
  font-weight:600;
}

/* ===== SUMMARY ===== */
.summary{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin-bottom:22px;
}
.summary div{
  background:rgba(255,255,255,.1);
  padding:18px;
  border-radius:18px;
  font-size:15px;
}
.summary b{
  font-size:22px;
  display:block;
  margin-top:6px;
}

/* ===== FORM ===== */
.form{
  display:flex;
  flex-direction:column;
  gap:16px;
  margin-top:16px;
}
.form input,.form select{
  padding:16px 18px;
  border:none;
  border-radius:16px;
  background:#f8fafc;
  font-size:15px;
}
.form button{
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#22d3ee,#6366f1);
  color:white;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}

/* ===== RIWAYAT ===== */
#riwayat{
  max-height:460px;
  overflow:auto;
  margin-top:16px;
}
#riwayat li{
  list-style:none;
  background:rgba(255,255,255,.1);
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
}

/* BARIS ATAS */
.tx-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.tx-amount{
  font-size:20px;
  font-weight:600;
}

/* BADGE */
.badge{
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
  font-weight:500;
}
.in{background:#22c55e}
.out{background:#ef4444}

/* TANGGAL & DESKRIPSI */
.tx-date{
  font-size:13px;
  opacity:.85;
  margin-bottom:6px;
}
.tx-desc{
  font-size:14px;
  line-height:1.5;
  opacity:.95;
}

/* ACTION */
.actions{
  margin-top:12px;
}
.actions button{
  font-size:12px;
  padding:7px 14px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.edit{background:#22c55e}
.delete{background:#ef4444;margin-left:10px}

/* RESPONSIVE */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}
.tx-middle{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  margin-top:8px;
}

.tx-date{
  font-size:13px;
  opacity:.85;
  min-width:110px;
}

.tx-desc{
  flex:1;
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.actions{
  display:flex;
  gap:8px;
}

</style>
</head>

<body>

<div id="notifBox"></div>

<div class="header">
  <h1>Halo üëã</h1>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

  <div>
    <div class="summary">
      <div>Pemasukan<b id="income">Rp 0</b></div>
      <div>Pengeluaran<b id="outcome">Rp 0</b></div>
      <div>Saldo<b id="balance">Rp 0</b></div>
    </div>

    <div class="card">
      <b>Riwayat Transaksi</b>
      <ul id="riwayat"></ul>
    </div>
  </div>

  <div class="card">
    <b>Tambah / Edit Transaksi</b>
    <div class="form">
      <input id="amount" type="number" placeholder="Nominal">
      <input id="date" type="date">
      <select id="status">
        <option value="INCOME">Pemasukan</option>
        <option value="OUTCOME">Pengeluaran</option>
      </select>
      <input id="description" placeholder="Keterangan (opsional)">
      <button onclick="saveTx()">Simpan</button>
    </div>
  </div>

</div>

<script>
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
let editIndex = null;

function saveStorage(){
  localStorage.setItem("transactions", JSON.stringify(transactions));
}

function showNotif(msg){
  const d = document.createElement("div");
  d.className = "notif";
  d.style.background = "linear-gradient(135deg,#22c55e,#16a34a)";
  d.innerText = msg;
  notifBox.appendChild(d);
  setTimeout(()=>d.remove(),2600);
}

function logout(){
  showNotif("Logout berhasil");
  setTimeout(()=>location.href="/login",1200);
}

/* ================= RENDER ================= */
function render(){
  let inc = 0;
  let out = 0;
  riwayat.innerHTML = "";

  transactions.forEach((t,i)=>{
    const nominal = Number(t.nominal) || 0;

    if(t.status === "INCOME") inc += nominal;
    if(t.status === "OUTCOME") out += nominal;

    const li = document.createElement("li");
    li.innerHTML = `
      <div class="tx-top">
        <span class="badge ${t.status === "INCOME" ? "in" : "out"}">
          ${t.status === "INCOME" ? "Pemasukan" : "Pengeluaran"}
        </span>
        <span class="tx-amount">Rp ${nominal.toLocaleString("id-ID")}</span>
      </div>

      <div class="tx-middle">
        <span class="tx-date">${new Date(t.transactionDate).toLocaleDateString("id-ID")}</span>
        <span class="tx-desc">${t.description || "-"}</span>

        <div class="actions">
          <button class="edit" onclick="editTx(${i})">Edit</button>
          <button class="delete" onclick="deleteTx(${i})">Hapus</button>
        </div>
      </div>
    `;
    riwayat.appendChild(li);
  });

  income.innerText  = "Rp " + inc.toLocaleString("id-ID");
  outcome.innerText = "Rp " + out.toLocaleString("id-ID");
  balance.innerText = "Rp " + (inc - out).toLocaleString("id-ID");
}

/* ================= SIMPAN ================= */
function saveTx(){
  if(!amount.value) return showNotif("Nominal wajib diisi");
  if(!date.value) return showNotif("Tanggal wajib diisi");

  const tx = {
    nominal: Number(amount.value),
    transactionDate: date.value,
    status: status.value, // ‚Üê LANGSUNG SESUAI PILIHAN
    description: description.value.trim()
  };

  if(editIndex !== null){
    transactions[editIndex] = tx;
  }else{
    transactions.unshift(tx);
  }

  editIndex = null;
  saveStorage();
  amount.value = "";
  date.value = "";
  description.value = "";
  render();
  showNotif("Transaksi berhasil disimpan");
}

/* ================= EDIT ================= */
function editTx(i){
  const t = transactions[i];
  amount.value = t.nominal;
  date.value = t.transactionDate;
  status.value = t.status;
  description.value = t.description || "";
  editIndex = i;
}

/* ================= DELETE ================= */
function deleteTx(i){
  transactions.splice(i,1);
  saveStorage();
  render();
  showNotif("Transaksi dihapus");
}

render();
</script>


</body>
</html>
