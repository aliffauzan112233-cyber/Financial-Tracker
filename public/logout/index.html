<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#ef4444,#0f0c29);
  overflow:hidden;
}

/* ===== LIGHT BEHIND DOOR ===== */
.light{
  position:absolute;
  width:260px;
  height:400px;
  background:radial-gradient(circle,#fff,transparent 70%);
  filter:blur(40px);
  opacity:.35;
  animation:lightPulse 2s infinite alternate;
}

@keyframes lightPulse{
  from{opacity:.25;}
  to{opacity:.45;}
}

/* ===== SCENE ===== */
.scene{
  position:relative;
  width:280px;
  height:420px;
}

/* ===== DOOR FRAME ===== */
.frame{
  position:absolute;
  width:180px;
  height:300px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  border-radius:12px;
  background:#1f2937;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

/* ===== DOOR ===== */
.door{
  position:absolute;
  width:180px;
  height:300px;
  background:linear-gradient(135deg,#b91c1c,#ef4444);
  border-radius:12px;
  transform-origin:left center;
  animation:openDoor 1.6s cubic-bezier(.25,.8,.25,1) forwards;
}

/* door knob */
.door::after{
  content:"";
  position:absolute;
  right:18px;
  top:50%;
  width:10px;
  height:10px;
  background:white;
  border-radius:50%;
  transform:translateY(-50%);
}

@keyframes openDoor{
  0%{transform:rotateY(0deg);}
  100%{transform:rotateY(-75deg);}
}

/* ===== PERSON SILHOUETTE ===== */
.person{
  position:absolute;
  bottom:40px;
  left:50%;
  width:40px;
  height:100px;
  background:#000;
  border-radius:20px;
  transform:translateX(-50%) translateY(30px);
  opacity:0;
  animation:walkOut 1.8s ease forwards;
  animation-delay:.8s;
}

/* head */
.person::before{
  content:"";
  position:absolute;
  top:-28px;
  left:50%;
  width:28px;
  height:28px;
  background:#000;
  border-radius:50%;
  transform:translateX(-50%);
}

@keyframes walkOut{
  to{
    opacity:1;
    transform:translateX(-50%) translateY(0);
  }
}

/* ===== FLOOR SHADOW ===== */
.shadow{
  position:absolute;
  bottom:20px;
  left:50%;
  width:120px;
  height:20px;
  background:rgba(0,0,0,.6);
  filter:blur(12px);
  transform:translateX(-50%);
}

/* ===== LOADER ===== */
.loader{
  position:absolute;
  bottom:-60px;
  left:50%;
  width:32px;
  height:32px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.25);
  border-top:3px solid #fff;
  transform:translateX(-50%);
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:translateX(-50%) rotate(360deg);}
}
</style>
</head>

<body>

<div class="scene">
  <div class="light"></div>

  <div class="frame">
    <div class="door"></div>
  </div>

  <div class="person"></div>
  <div class="shadow"></div>
  <div class="loader"></div>
</div>

<script>
/* === LOGOUT LOGIC (TIDAK DIUBAH) === */
(async ()=>{
  try{
    await fetch('/api/logout',{method:'POST'});
  }catch(e){
    console.error(e);
  }finally{
    setTimeout(()=>{
      location.href='/login/';
    },1600);
  }
})();
</script>

</body>
</html>
